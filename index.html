<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form action="https://formspree.io/jennabot5000@gmail.com" method="post">
      <fieldset>
        <legend>Send Jenna an Email!</legend>

        <label class="email" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Jill Coolgal"></input>

        <label class="email" for="emailaddress">Email:</label>
        <input type="email" name="_replyto" id="emailaddress" placeholder="ie coolgal@galspot.com"></input>

        <label class="email" for="emailtosend">Type your words...</label>
        <textarea
          id="emailtosend"
          placeholder="Hi Jenna, you are super awesome! Let's be friends!"
        ></textarea>

        <button type="submit">Send</button>
      </fieldset>
    </form>
  </body>
</html>
